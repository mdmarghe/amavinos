{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<h1>Search Results</h1>

{% for product in products %}
    <div class="product">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <!-- Add more details here as needed -->
    </div>
{% empty %}
    <p>No products found.</p>
{% endfor %}

{% endblock content %}
